<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css" media="screen" title="no title">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Roboto:300,400" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js" charset="utf-8"></script>
    <script src="js/services/Province.js"></script>
    <script src="js/controllers/provinceController.js"></script>
    <script src="js/directives/provinceCard.html"></script>
    <script src="js/app.js" ></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Provinces App</title>
  </head>
  <body ng-app="provinceApp">
    <div class="container-fluid" ng-controller="provinceController as provinceCtrl">
      <div class="header">
        <h1>Provinces App</h1>
      </div>
      <div class="wrapper">
        <province-card ng-repeat = " province in provinceCtrl.provinces" class="province-box col-xs-12 col-sm-6 col-md-6 col-lg-4 col-xl-4" ></province-card>
      </div>
    </div>
  </body>
</html>
